name: github-workflow
on: push

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout out current code using public action
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: ls -a
      - name: run build
        run: sh ./build.sh
