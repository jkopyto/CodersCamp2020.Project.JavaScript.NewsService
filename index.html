<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodersCamp2020 | Star Wars API QUIZ</title>
    <link rel="stylesheet" href="styles/App.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <script>
      new Glide(".glide").mount()
    </script>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#sport">Sport</a></li>
          <li><a href="#food">Food</a></li>
          <li><a href="#weather">Weather</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#cryptocurrency">Cryptocurrency</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
      <div class="container">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">Sport</li>
              <li class="glide__slide">Food</li>
              <li class="glide__slide">Weather</li>
              <li class="glide__slide">News</li>
              <li class="glide__slide">Cryptocurrency</li>
            </ul>
          </div>

          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              prev
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
              next
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
