<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodersCamp2020 | Star Wars API QUIZ</title>
    <link rel="stylesheet" href="styles/App.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/glide.core.css" />
    <link rel="stylesheet" href="styles/glide.theme.css" />
  </head>

  <body>
    <header class="page-header">
      <nav class="container">
        <a href="#sport" class="nav-link">Sport</a>
        <a href="#food" class="nav-link">Food</a>
        <a href="#weather" class="nav-link">Weather</a>
        <a href="#news" class="nav-link">News</a>
        <a href="#cryptocurrency" class="nav-link">Cryptocurrency</a>
      </nav>
    </header>

    <section class="page-slider">
      <div class="container">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">
                <a href="#sport">
                  <img class="slide_image" src="static/images/sportdata.jpg" />
                  <div class="image_title">Sport</div>
                </a>
              </li>
              <li class="glide__slide">
                <a href="#food">
                  <img class="slide_image" src="static/images/food.jpg" />
                  <div class="image_title">Food</div>
                </a>
              </li>
              <li class="glide__slide">
                <a href="#weather">
                  <img class="slide_image" src="static/images/weather.jpg" />
                  <div class="image_title">Weather</div>
                </a>
              </li>
              <li class="glide__slide">
                <a href="#news">
                  <img class="slide_image" src="static/images/news.jpg" />
                  <div class="image_title">News</div>
                </a>
              </li>
              <li class="glide__slide">
                <a href="#cryptocurrency">
                  <img
                    class="slide_image"
                    src="static/images/cryptocurrency.jpg"
                  />
                  <div class="image_title">Cryptocurrency</div>
                </a>
              </li>
            </ul>
          </div>

          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              prev
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
              next
            </button>
          </div>
        </div>
      </div>
    </section>

    <main id="slot"></main>

    <footer></footer>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
