<section class="page-slider">
  <div class="container">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <div class="glide__slides">
          <div class="glide__slide">
            <img
              class="slide-image"
              src="/static/images/sportdata.jpg"
              data-page-hash="sport"
            />
            <div class="image-title"><a href="#sport">Sport</a></div>
          </div>
          <div class="glide__slide">
            <img
              class="slide-image"
              src="/static/images/food.jpg"
              data-page-hash="food"
            />
            <div class="image-title"><a href="#food">Food</a></div>
          </div>
          <div class="glide__slide">
            <img
              class="slide-image"
              src="/static/images/weather.jpg"
              data-page-hash="weather"
            />
            <div class="image-title"><a href="#weather">Weather</a></div>
          </div>
          <div class="glide__slide">
            <img
              class="slide-image"
              src="/static/images/news.jpg"
              data-page-hash="news"
            />
            <div class="image-title"><a href="#news">News</a></div>
          </div>
          <div class="glide__slide">
            <img
              class="slide-image"
              src="/static/images/cryptocurrency.jpg"
              data-page-hash="cryptocurrency"
            />
            <div class="image-title">
              <a href="#cryptocurrency">Cryptocurrency</a>
            </div>
          </div>
        </div>
      </div>

      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          &larr;
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          &rarr;
        </button>
      </div>
    </div>
  </div> 
</section>
<br>

<div id="calendar"></div>
