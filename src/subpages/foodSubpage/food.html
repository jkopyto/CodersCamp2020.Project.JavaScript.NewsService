<h1 class="title">Find your favourite food</h1>
< class="container">
  <div class="images"></div>
  <div class="inputs">
    <label
      >Find product by name: <input type="text" id="searchInput" />
      <button class="search">Search</button>
    </label>
    <div class="slider">
      <p>How many recipes: <span class="value">1</span></p>
      <input type="range" value="1" min="1" max="5" step="1" id="slider" />
    </div>
    <div class="wineChose">
      <p>Paired Wine:</p>
      <input type="radio" id="yes" value="yes" name="wine" /><label for="yes"
        >Yes</label
      ><br />
      <input type="radio" id="no" value="no" name="wine" checked /><label
        for="no"
        >No</label>
    </div>
  </div>
  <div class="searchDiv"></div>
</div>
